version: '3.8'

services:
  # Backend API service
  backend:
    build: .
    container_name: stitch-and-style-backend
    ports:
      - "8000:8000"
    environment:
      - FLASK_ENV=development
      - SECRET_KEY=${SECRET_KEY:-your-dev-secret-key}
      - DATABASE_URL=${DATABASE_URL:-sqlite:///stitch_style.db}
    volumes:
      - ./tryon-server:/app
      - ./static:/app/static
      - ./uploads:/app/uploads
    command: python app.py
    restart: unless-stopped

  # Frontend development service (optional, for dev workflow)
  frontend:
    image: node:18-alpine
    container_name: stitch-and-style-frontend
    working_dir: /app
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev
    restart: unless-stopped

